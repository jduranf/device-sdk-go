[Service]
Host = "localhost"
Port = 49991
ConnectRetries = 3
HealthCheck = "/api/v1/ping"
Labels = []
OpenMsg = "device Modbus started"
ReadMaxLimit = 256
Timeout = 5000

[Registry]
Host = "localhost"
Port = 8500
CheckInterval = "10s"
FailLimit = 3
FailWaitTime = 10

[Clients]
  [Clients.Data]
  name = "edgex-core-data"
  Host = "localhost"
  Port = 48080
  Timeout = 50000

  [Clients.Metadata]
  name = "edgex-core-metadata"
  Host = "localhost"
  Port = 48081
  Timeout = 50000

[Device]
  DataTransform = true
  InitCmd = ""
  InitCmdArgs = ""
  MaxCmdOps = 128
  MaxCmdValueLen = 256
  RemoveCmd = ""
  RemoveCmdArgs = ""
  ProfilesDir = ""
  SendReadingsOnChanged = true

[Logging]
RemoteURL = ''
File = "./device-modbus.log"
