name:         "system-profile"
manufacturer: "Circutor"
model:        "EDS"
description:  "System Profile"
labels:
 - "EDS"
 - "system"
deviceResources:
    -
        name: "RamUsage"
        description: "Used RAM in %"
        properties:
            value:
                { type: "Integer", readWrite: "R" }
            units:
                { type: "String", defaultValue: "percent" }
    -
        name: "CpuUsage"
        description: "Used CPU in %"
        properties:
            value:
                { type: "Integer", readWrite: "R" }
            units:
                { type: "String", defaultValue: "percent" }
    -
        name: "CpuTemp"
        description: "CPU Temp in Cº"
        properties:
            value:
                { type: "Integer", readWrite: "R" }
            units:
                { type: "String", defaultValue: "Cº" }
    -
        name: "DiskUsage"
        description: "Used disk in %"
        properties:
            value:
                { type: "Integer", readWrite: "R" }
            units:
                { type: "String", defaultValue: "percent" }
    -
        name: "Uptime"
        description: "Uptime"
        properties:
            value:
                { type: "Integer", readWrite: "R" }
            units:
                { type: "String", defaultValue: "s" }
    -
        name: "EthTx"
        description: "Ethernet TX usage"
        properties:
            value:
                { type: "Integer", readWrite: "R" }
            units:
                { type: "String", defaultValue: "b/s" }
    -
        name: "EthRx"
        description: "Ethernet RX usage"
        properties:
            value:
                { type: "Integer", readWrite: "R" }
            units:
                { type: "String", defaultValue: "b/s" }
    -
        name: "StatusO1"
        description: "Output 1 status"
        properties:
            value:
                { type: "Bool", readWrite: "RW" }
    -
        name: "StatusO2"
        description: "Output 2 status"
        properties:
            value:
                { type: "Bool", readWrite: "RW" }
    -
        name: "Reboot"
        description: "Reboot Device"
        properties:
            value:
                { type: "Bool", readWrite: "W" }

resources:
    -
        name: "RamUsage"
        get:
          - { object: "RamUsage", parameter: "RamUsage" }
    -
        name: "CpuUsage"
        get:
          - { object: "CpuUsage", parameter: "CpuUsage" }
    -
        name: "CpuTemp"
        get:
          - { object: "CpuTemp", parameter: "CpuTemp" }
    -
        name: "DiskUsage"
        get:
          - { object: "DiskUsage", parameter: "DiskUsage" }
    -
        name: "Uptime"
        get:
          - { object: "Uptime", parameter: "Uptime" }
    -
        name: "EthTx"
        get:
          - { object: "EthTx", parameter: "EthTx" }
    -
        name: "EthRx"
        get:
          - { object: "EthRx", parameter: "EthRx" }
    -
        name: "StatusO1"
        get:
          - { object: "StatusO1", parameter: "StatusO1" }
        set:
          - { object: "StatusO1", parameter: "StatusO1" }
    -
        name: "StatusO2"
        get:
          - { object: "StatusO2", parameter: "StatusO2" }
        set:
          - { object: "StatusO2", parameter: "StatusO2" }
    -
        name: "Reboot"
        set:
          - { object: "Reboot", parameter: "Reboot" }
    -
        name: "SystemStatus"
        get:
          - { object: "RamUsage", parameter: "RamUsage" }
          - { object: "CpuUsage", parameter: "CpuUsage" }
          - { object: "CpuTemp", parameter: "CpuTemp" }
          - { object: "DiskUsage", parameter: "DiskUsage" }
          - { object: "Uptime", parameter: "Uptime" }
          - { object: "EthTx", parameter: "EthTx" }
          - { object: "EthRx", parameter: "EthRx" }
          - { object: "StatusO1", parameter: "StatusO1" }
          - { object: "StatusO2", parameter: "StatusO2" }
