[Service]
Host = "localhost"
Port = 49999
ConnectRetries = 3
Labels = []
OpenMsg = "device system started"
ReadMaxLimit = 256
Timeout = 5000
EnableAsyncReadings = false
AsyncBufferSize = 16

[Registry]
Host = "localhost"
Port = 8500
CheckInterval = "10s"
FailLimit = 3
FailWaitTime = 10

[Clients]
  [Clients.Data]
  Name = "edgex-core-data"
  Protocol = "http"
  Host = "localhost"
  Port = 48080
  Timeout = 5000

  [Clients.Metadata]
  Name = "edgex-core-metadata"
  Protocol = "http"
  Host = "localhost"
  Port = 48081
  Timeout = 5000

  [Clients.Logging]
  Name = "edgex-support-logging"
  Protocol = "http"
  Host = "localhost"
  Port = 48061

[Device]
  DataTransform = true
  InitCmd = ""
  InitCmdArgs = ""
  MaxCmdOps = 128
  MaxCmdValueLen = 256
  RemoveCmd = ""
  RemoveCmdArgs = ""
  ProfilesDir = "/etc/edgex/device-system"

[Logging]
EnableRemote = true
File = "./device-modbus.log"
Level = "INFO"

[[DeviceList]]
  Name = "device-system"
  Profile = "system-profile"
  Description = "EDS sytem device"
  Labels = [ "EDS", "system" ]
  [DeviceList.Addressable]
    Address = "localhost"
    Port = 49999
    Protocol = "http"
