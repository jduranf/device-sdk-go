name: "GS1-AC-Drive"
manufacturer: "Automation Direct"
model: "GS1-10P5"
labels: 
 - "modbus"
 - "industrial"
description: "GS1 AC Drive"

deviceResources:
    -   
        name: "HoldingRegister_8455"
        description: "Get the OutputVoltage."
        attributes: 
            { type: "doublebyteInt", instance: "8455" }
        properties: 
            value:
                { type: "Float", size: "4", readWrite: "R", precision: "3.2", defaultValue: "0.00", minimum: "0.00", maximum: "300"  }
            units:
                { type: "String", readWrite: "R", defaultValue: "rpm" }
    -   
        name: "HoldingRegister_8454"
        description: "Get the RPM."
        attributes: 
            { type: "doublebyteInt", instance: "8454" }
        properties: 
            value:
                { type: "Float", size: "4", readWrite: "R", precision: "3.2", defaultValue: "0.00", minimum: "0.00", maximum: "300"  }
            units:
                { type: "String", readWrite: "R", defaultValue: "Volts" }
    -   
        name: "HoldingRegister_2331"
        description: "The status of the device."
        attributes: 
            { type: "doublebyteInt", instance: "8454" }
        properties: 
            value:
                { type: "Boolean", size: "1", readWrite: "R", defaultValue: "false" }
            units:
                { type: "String", readWrite: "R", defaultValue: "OFF" }
                
resources:
    -
        name: "OutputVoltage"
        get:
            -
                { operation: "get", object: "HoldingRegister_8455", property: "value", parameter: "OutputVoltage" }
    -
        name: "RPM"
        get:
            -
                { operation: "get", object: "HoldingRegister_8454", property: "value", parameter: "RPM" }
    -   
        name: "Status"
        get:
            -
                { operation: "get", object: "HoldingRegister_2331", property: "value", parameter: "Status" }

commands: 
  - 
    name: "OutputVoltage"
    get: 
        path: "/api/v1/device/{deviceId}/OutputVoltage"
        responses: 
          -
            code: "200"
            description: ""
            expectedValues: ["OutputVoltage"]
          -
            code: "503"
            description: "service unavailable"
            expectedValues: []
  - 
    name: "Status"
    get: 
        path: "/api/v1/device/{deviceId}/Status"
        responses: 
          -
            code: "200"
            description: ""
            expectedValues: ["Status"]
          -
            code: "503"
            description: "service unavailable"
            expectedValues: []
  - 
    name: "RPM"
    get: 
        path: "/api/v1/device/{deviceId}/RPM"
        responses: 
          -
            code: "200"
            description: ""
            expectedValues: ["RPM"]
          -
            code: "503"
            description: "service unavailable"
            expectedValues: []
