[Service]
Host = "localhost"
Port = 49991
ConnectRetries = 3
Labels = []
OpenMsg = "device Modbus started"
ReadMaxLimit = 256
Timeout = 5000
EnableAsyncReadings = false
AsyncBufferSize = 16

[Registry]
Host = "localhost"
Port = 8500
CheckInterval = "10s"
FailLimit = 3
FailWaitTime = 10

[Clients]
  [Clients.Data]
  Name = "edgex-core-data"
  Protocol = "http"
  Host = "localhost"
  Port = 48080
  Timeout = 5000

  [Clients.Metadata]
  Name = "edgex-core-metadata"
  Protocol = "http"
  Host = "localhost"
  Port = 48081
  Timeout = 5000

  [Clients.Logging]
  Name = "edgex-support-logging"
  Protocol = "http"
  Host = "localhost"
  Port = 48061

[Device]
  DataTransform = true
  InitCmd = ""
  InitCmdArgs = ""
  MaxCmdOps = 128
  MaxCmdValueLen = 256
  RemoveCmd = ""
  RemoveCmdArgs = ""
  ProfilesDir = "./res"

[Logging]
EnableRemote = true
File = "./device-modbus.log"
Level = "INFO"

# Pre-define ProvisionWatchers
[[Watchers]]
Name = "CAIO"
Profile = "line-M-4IO-A"
Key = "Model"
MatchString = "CAIO"

[[Watchers]]
Name = "TDIO"
Profile = "line-M-4IO-D"
Key = "Model"
MatchString = "TDIO"

[[Watchers]]
Name = "RDIO"
Profile = "line-M-4IO-D"
Key = "Model"
MatchString = "RDIO"

[[Watchers]]
Name = "VDIO"
Profile = "line-M-4IO-D"
Key = "Model"
MatchString = "VDIO"

[[Watchers]]
Name = "CVMD"
Profile = "line-CVM-D32"
Key = "Model"
MatchString = "CVMD"
