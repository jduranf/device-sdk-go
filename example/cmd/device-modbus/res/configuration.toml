[Service]
Host = "localhost"
Port = 49991
ConnectRetries = 3
Labels = []
OpenMsg = "device Modbus started"
ReadMaxLimit = 256
Timeout = 5000
EnableAsyncReadings = false
AsyncBufferSize = 16

[Registry]
Host = "localhost"
Port = 8500
CheckInterval = "10s"
FailLimit = 3
FailWaitTime = 10

[Clients]
  [Clients.Data]
  Name = "edgex-core-data"
  Protocol = "http"
  Host = "localhost"
  Port = 48080
  Timeout = 5000

  [Clients.Metadata]
  Name = "edgex-core-metadata"
  Protocol = "http"
  Host = "localhost"
  Port = 48081
  Timeout = 5000

  [Clients.Logging]
  Name = "edgex-support-logging"
  Protocol = "http"
  Host = "localhost"
  Port = 48061

[Device]
  DataTransform = true
  InitCmd = ""
  InitCmdArgs = ""
  MaxCmdOps = 128
  MaxCmdValueLen = 256
  RemoveCmd = ""
  RemoveCmdArgs = ""
  ProfilesDir = "./res"

[Logging]
EnableRemote = true
File = "./device-modbus.log"
Level = "INFO"

[[Schedules]]
Name = 'devModbus-sch-everyminute'
Start = '20190101T000000'
Frequency = 'PT1M'

[[ScheduleEvents]]
Name = 'devModbus-schev-discover'
Schedule = 'devModbus-sch-everyminute'
Service = 'device-modbus'
[ScheduleEvents.Addressable]
  Host = 'localhost'
  Port = 49991
  Address = 'device-modbus'
  Protocol = 'http'
  HTTPMethod = 'POST'
  Path = '/api/v1/discovery'
