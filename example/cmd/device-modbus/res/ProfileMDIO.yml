name: "ModuleMDIO"
manufacturer: "Circutor"
model: "CVM-D-MDIO"
description: "Module digital inputs/outputs"
labels: []
deviceResources:
    -
        name: SerialNumber
        description: "Factory Device Serial Number"
        attributes:
            { PrimaryTable: "HoldingRegister", StartingAddress: "61440", ValueType: "STRING", Length: "7", IsByteSwap: "false" , IsWordSwap: "false" }
        properties:
            value:
                { type: "String", readWrite: "R" }
    -
        name: FirmwareVersion
        description: "Firmware Version"
        attributes:
            { PrimaryTable: "InputRegister", StartingAddress: "49800", ValueType: "ARRAY", Length: "3", IsByteSwap: "false" , IsWordSwap: "false" }
        properties:
            value:
                { type: "String", readWrite: "R" }
    -
        name: StateDigitalOutput1
        description: "State of Digital Ouput 1"
        attributes:
            { PrimaryTable: "Coil", StartingAddress: "2000", ValueType: "BOOL", IsByteSwap: "false" , IsWordSwap: "false" }
        properties:
            value:
                { type: "Bool", readWrite: "RW" }
    -
        name: StateDigitalOutput2
        description: "State of Digital Ouput 2"
        attributes:
            { PrimaryTable: "Coil", StartingAddress: "2001", ValueType: "BOOL", IsByteSwap: "false" , IsWordSwap: "false" }
        properties:
            value:
                { type: "Bool", readWrite: "RW" }
    -
        name: StateDigitalOutput3
        description: "State of Digital Ouput 3"
        attributes:
            { PrimaryTable: "Coil", StartingAddress: "2002", ValueType: "BOOL", IsByteSwap: "false" , IsWordSwap: "false" }
        properties:
            value:
                { type: "Bool", readWrite: "RW" }
    -
        name: StateDigitalOutput4
        description: "State of Digital Ouput 4"
        attributes:
            { PrimaryTable: "Coil", StartingAddress: "2003", ValueType: "BOOL", IsByteSwap: "false" , IsWordSwap: "false" }
        properties:
            value:
                { type: "Bool", readWrite: "RW" }
    -
        name: StateDigitalInput1
        description: "State of Digital Input 1"
        attributes:
            { PrimaryTable: "DiscreteInput", StartingAddress: "0", ValueType: "BOOL", IsByteSwap: "false" , IsWordSwap: "false" }
        properties:
            value:
                { type: "Bool", readWrite: "R" }
    -
        name: StateDigitalInput2
        description: "State of Digital Input 2"
        attributes:
            { PrimaryTable: "DiscreteInput", StartingAddress: "1", ValueType: "BOOL", IsByteSwap: "false" , IsWordSwap: "false" }
