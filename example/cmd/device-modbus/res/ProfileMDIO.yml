                { type: "Bool", readWrite: "R" }
    -
        name: StateDigitalInput4
        description: "State of Digital Input 4"
        attributes:
            { PrimaryTable: "DiscreteInput", StartingAddress: "3", ValueType: "BOOL", IsByteSwap: "false" , IsWordSwap: "false" }
        properties:
            value:
                { type: "Bool", readWrite: "R" }
resources:
    -
        name: SerialNumber
        get:
          - { object: "SerialNumber", parameter: "SerialNumber" }
    -
        name: FirmwareVersion
        get:
          - { object: "FirmwareVersion", parameter: "FirmwareVersion" }
    -
        name: StateDigitalOutput1
        get:
          - { object: "StateDigitalOutput1", parameter: "StateDigitalOutput1" }
        set:
          - { object: "StateDigitalOutput1", parameter: "StateDigitalOutput1" }
    -
        name: StateDigitalOutput2
        get:
          - { object: "StateDigitalOutput2", parameter: "StateDigitalOutput2" }
        set:
